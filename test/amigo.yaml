world_name: robotics_testlabs
visualize: 1

plugins:
  - name: sensor_integration
    lib: libed_sensor_integration_plugin.so
    parameters:
        frequency: 100
        robot_name: amigo
        urdf_file: /home/sdries/ros/hydro/system/src/amigo_description/urdf/amigo.urdf
        joints:
          - topic: /amigo/torso/measurements
          - topic: /amigo/neck/measurements
        kinects:
          - rgb_topic: /amigo/top_kinect/rgb/image_color
#            depth_topic: /amigo/top_kinect/depth_registered/image_rect
#            info_topic: /amigo/top_kinect/rgb/camera_info
            topic: /amigo/top_kinect/rgbd
        lasers:
          - topic: /amigo/base_front_laser


